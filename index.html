<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Sass Modules</title>
    
    <!-- this has to be a css file-->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
   <main id="app">
       <h1 class="hidden">Welcome to my awesome app</h1>
      
       <!-- this si an HTML component-->
       <nav>
           <li><a href="" class="nav-item">item 1</a></li>
           <li><a href="" class="nav-item">item 2</a></li>
           <li><a href="" class="nav-item">item 3</a></li>
           <li><a href="" class="nav-item">item 4</a></li>
           <li><a href="" class="nav-item">item 5</a></li>
       </nav>
    <!-- end component. you can import this in from a seperate file if your have a complex nav-->

    <!-- add a user section here-->
    <section class="user-section">
        <h1 class="hidden">Our Users</h1>
        <h2 class="user-name"></h2>
        <p class="user-nickname"></p>
        <p class="user-role"></p>
    </section>
    <!-- end user section-->

   </main>
   <footer>this is a boring footer</footer>
   <!-- script files always go here-->
   <script type="module" src="js/main.js"></script>
</body>
</html>
